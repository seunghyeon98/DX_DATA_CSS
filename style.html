<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <!-- 클래스를 사용하여 색상 지정 -->
  <style>
    p {
      color: red;
    }
    p:hover{
        color:blue;
    }
    .paragraph {
      color: blue;
    }

    /* p태그에서 id를 지정할때, hi라는 아이디를 지정하여 색을 달리 설정한다. */
    #hi {
      color: aqua;
    }
  </style>

  <body>
    <p>안녕하세요</p>

    <!-- 클래스 이름인 paragraph를 사용하여 색상 지정 -->
    <span class="paragraph">반갑습니다</span>
    <div class="paragraph">영역 태그</div>

    <!-- 같은 p태그인데, 해당하는 p태그의 부분만 다른 색상으로 지정하고 싶을때는 id를 지정해서 사용한다 -->
    <p id="hi">이부분만</p>
  </body>
</html>
